<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piccioni Forum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "EB Garamond", Georgia, serif;
      background: linear-gradient(160deg, #0d0c0a 0%, #1f1c18 35%, #2c2114 70%, #1b1309 100%);
      color: #f4f1e6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .panel {
      width: min(520px, 100%);
      padding: 36px;
      border-radius: 18px;
      background: rgba(26, 21, 15, 0.9);
      box-shadow: 0 32px 60px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(178, 140, 86, 0.6);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .panel h1 {
      margin-top: 0;
      letter-spacing: 0.35rem;
      text-transform: uppercase;
      text-align: center;
      color: #e2c07b;
      font-size: 2.1rem;
      font-family: "Cinzel", "EB Garamond", serif;
    }

    .panel p,
    .panel label {
      color: #dcd3c2;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.05rem;
    }

    input[type="password"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(221, 193, 140, 0.25);
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
      font-size: 1rem;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #e6c78a;
      background: rgba(230, 199, 138, 0.12);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08rem;
      text-transform: uppercase;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(120deg, #b58e53, #e3c182);
      color: #2c2114;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      font-family: "Cinzel", "EB Garamond", serif;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(227, 193, 130, 0.35);
    }

    .error {
      margin-top: 12px;
      color: #f0a67a;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08rem;
    }

    .forum-layout {
      display: grid;
      gap: 24px;
    }

    @media (min-width: 820px) {
      .forum-layout {
        grid-template-columns: 2fr 1fr;
        width: min(960px, 90vw);
      }

      body .panel {
        width: 100%;
      }
    }

    .updates,
    .members {
      padding: 24px;
      border-radius: 14px;
      background: rgba(32, 26, 19, 0.92);
      border: 1px solid rgba(178, 140, 86, 0.35);
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: inset 0 0 0 1px rgba(120, 90, 52, 0.15);
    }

    .updates h2,
    .members h2 {
      margin-top: 0;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      font-size: 1.05rem;
      color: #e2c07b;
      font-family: "Cinzel", "EB Garamond", serif;
    }

    .update {
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(178, 140, 86, 0.2);
      position: relative;
    }

    .update strong {
      display: block;
      color: #e0b065;
      margin-bottom: 6px;
      letter-spacing: 0.08rem;
      font-family: "Cinzel", "EB Garamond", serif;
    }

    .members ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .members li {
      padding: 10px;
      border-bottom: 1px solid rgba(178, 140, 86, 0.18);
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 0.05rem;
    }

    .members li:last-child {
      border-bottom: none;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(178, 140, 86, 0.28);
      font-size: 0.75rem;
      letter-spacing: 0.06rem;
      font-family: "Cinzel", "EB Garamond", serif;
    }

    .post-form {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel" id="gate">
    <h1>Piccioni</h1>
    <p>Enter the forum password to continue.</p>
    <form id="password-form">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="off" inputmode="text" required>
      <button type="submit">Enter</button>
      <div class="error hidden" id="error">Incorrect password.</div>
    </form>
  </div>

  <div class="forum-layout hidden" id="forum">
    <section class="updates">
      <h2>Recent Posts</h2>
      <div id="updates-list"></div>

      <form class="post-form" id="post-form">
        <label for="author">Display Name</label>
        <input type="text" id="author" name="author" maxlength="32" placeholder="Your name..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" maxlength="400" placeholder="Share an update..." required></textarea>

        <button type="submit">Post</button>
      </form>
    </section>

    <aside class="members">
      <h2>Members</h2>
      <ul id="member-list"></ul>
    </aside>
  </div>

  <script>
    const PASSWORD = "Piccioni";
    const passwordForm = document.getElementById("password-form");
    const passwordInput = document.getElementById("password");
    const errorBanner = document.getElementById("error");
    const gate = document.getElementById("gate");
    const forum = document.getElementById("forum");
    const updatesList = document.getElementById("updates-list");
    const postForm = document.getElementById("post-form");
    const memberList = document.getElementById("member-list");

    const defaultMembers = [
      { name: "Wade", status: "Founder" },
      { name: "George", status: "Founder" },
      { name: "Sam", status: "Member" },
      { name: "Daniel", status: "Member" },
      { name: "Westin", status: "Member" },
      { name: "Tim", status: "Member" },
      { name: "Miles", status: "Member" },
      { name: "Sean", status: "Member" },
      { name: "Nash", status: "Member" },
      { name: "Brody", status: "Member" },
      { name: "Aleck", status: "Member" },
      { name: "Stiney", status: "Member" },
      { name: "Chosborne", status: "Member" }
    ];
    const STORAGE_KEY = "piccioniForumUpdates";

    function loadUpdates() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
        return [];
      }

      try {
        const parsed = JSON.parse(stored);
        if (Array.isArray(parsed)) {
          return parsed;
        }
      } catch (err) {
        console.warn("Failed to parse stored updates, resetting storage.", err);
      }

      localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
      return [];
    }

    function renderMembers() {
      memberList.innerHTML = "";
      if (defaultMembers.length === 0) {
        const emptyMember = document.createElement("li");
        emptyMember.textContent = "No members listed.";
        memberList.appendChild(emptyMember);
        return;
      }

      defaultMembers.forEach(member => {
        const item = document.createElement("li");
        item.innerHTML = `
          <span>${member.name}</span>
          <span class="badge">${member.status}</span>
        `;
        memberList.appendChild(item);
      });
    }

    function renderUpdates(updates) {
      updatesList.innerHTML = "";

      if (updates.length === 0) {
        const emptyState = document.createElement("p");
        emptyState.textContent = "No posts yet.";
        updatesList.appendChild(emptyState);
        return;
      }

      updates.slice().reverse().forEach(update => {
        const card = document.createElement("article");
        card.className = "update";

        const timestamp = new Date(update.timestamp);
        const formatted = timestamp.toLocaleString([], {
          dateStyle: "short",
          timeStyle: "short"
        });

        card.innerHTML = `
          <strong>${update.author}</strong>
          <p>${update.message}</p>
          <small>${formatted}</small>
        `;

        updatesList.appendChild(card);
      });
    }

    function unlock() {
      gate.classList.add("hidden");
      forum.classList.remove("hidden");
      renderMembers();
      const updates = loadUpdates();
      renderUpdates(updates);
      document.getElementById("author").focus();
    }

    passwordForm.addEventListener("submit", event => {
      event.preventDefault();
      if (passwordInput.value.trim() === PASSWORD) {
        errorBanner.classList.add("hidden");
        unlock();
      } else {
        errorBanner.classList.remove("hidden");
        passwordInput.value = "";
        passwordInput.focus();
      }
    });

    postForm.addEventListener("submit", event => {
      event.preventDefault();
      const author = document.getElementById("author").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!author || !message) {
        return;
      }

      const updates = loadUpdates();
      const newUpdate = {
        author,
        message,
        timestamp: new Date().toISOString()
      };

      updates.push(newUpdate);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(updates));
      renderUpdates(updates);

      postForm.reset();
      document.getElementById("author").focus();
    });
  </script>
</body>
</html>
